<!DOCTYPE html>
<html ng-app="myApp" lang="tr-TR">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
  <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
  <script data-require="angular.js@1.3.0" data-semver="1.3.0" src="https://code.angularjs.org/1.3.0/angular.js"></script>
  <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script data-require="bootstrap@3.1.1" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/dirPagination.js"></script>

<style type="text/css">

</style>

</head>

<body>
  <div class="container col-lg-12" >
    <div class="row">
      <div class="col-lg-12">
        <div ng-controller="MyController" class="my-controller">
          <h2 class="col-xs-10 col-xs-offset-1" align="center">Kayıtlı İş Emirleri</h2>

          <div class="row">
            <div class="col-xs-4 col-xs-offset-2">
              <label for="search">Arama Metini:</label>
              <input ng-model="q" id="search" class="form-control" placeholder="Ara...">
            </div>
            <div class="col-xs-4">
              <label for="search">Sayfa başına birim sayısı:</label>
              <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
            </div>
          </div>
          <br>
          <div class="panel panel-default">
            <div class="panel-body">
                <div class="talbe-responsive pre-scrollable">
                    <table class="table table-striped table-bordered table-hover table-condensed ">
                        <thead class="btn-warning">
                            <th style="width: 5%">baslik</th>
                            <th style="width: 5%"> blalba</th>
                            <th style="width: 5%"> blalba2</th>
                        </thead>
                        <tbody>
                            <tr dir-paginate="meal in meals | filter:q | itemsPerPage: pageSize" current-page="currentPage">
                                <td class="filterable-cell">{{ meal }}</td>
                                <td>TARIK</td>
                                <td>nural</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
          </div>
 

          <div class="text-center">
          <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html"></dir-pagination-controls>
          </div>
              </div>
      </div>
    </div>




  </div>
</body>

</html>
